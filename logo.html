<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href='http://fonts.googleapis.com/css?family=Pompiere|Raleway+Dots' rel='stylesheet' type='text/css'>
  <style>
  h1 {
    color: rgb(107, 107, 107);
    font-family: 'Raleway Dots', cursive;
    font-size: 9rem;
    font-weight: normal;
    padding: 2rem;
    line-height: 81%;
  }
  h1 span {
    display: block;
  }
  h1 span:nth-of-type(2){
    padding-left: 0.7rem;
    letter-spacing: 15px;
  }
  h1 span:nth-of-type(2)::first-letter {
    font-size: 10.3rem;
  }
  h1 span::first-letter {
    color: rgb(252, 107, 4);
  }
  </style>
</head>
<body>
  <h1><span>Miwa</span> <span>Yagi</span></h1>
</body>
</html>
